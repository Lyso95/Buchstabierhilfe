<html lang="de">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Buchstabierhilfe</title>

<body>
    <header>
        <h1>Willkommen in der Buchstabierhilfe</h1>
    </header>
    <body>
        
        <fieldset>
            <h3>Input</h3>
            <input type="text" name="key" id="inpKey" value="Wort" disabled><br>
            <input type="text" name="word" id="inpWord" placeholder="Wort"></input><br>
            <button type="submit" id="inpButtonDe">Deutsch</button><button type="submit" id="inpButtonInt">International</button>
        </fieldset>
        <hr>
        <fieldset>
            <h3>Output</h3>
            <div id="toSpell" class="output"></div>
            <hr>
            <div id="spellOutput" class="output"></div>
        </fieldset>
    <script language="javascript" type="text/javascript" src="js/script.js"></script>
    </body>
</body>
</html>
