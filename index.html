<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchstabierhilfe</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex flex-column justify-content-center p-lg-5">   
        <div class="mb-5">
            <header>
                <h1>Buchstabierhilfe</h1>
            </header>
        </div>     

        <div class="mb-5 col-10 col-md-6 col-lg-4 mx-auto mx-md-4 mx-lg-0">
            <fieldset>
                <h2>Eingabe</h2>
                <input type="text" name="key" id="inpKey" value="Wort" disabled><br>
                <input type="text" name="word" id="inpWord" placeholder="Wort" class="form-control form-control-lg"></input><br>
                <button type="submit" id="inpButtonDe" class="btn btn-lg btn-primary">Deutsch</button>
                <button type="submit" id="inpButtonInt" class="btn btn-lg btn-secondary mx-2">International</button>
            </fieldset>
        </div>
        <div class="mb-5 col-10 col-md-6 col-lg-4 mx-auto mx-md-4 mx-lg-0">
            <fieldset>
                <h2>Ausgabe</h2>
                <div id="toSpell" class="fs-5"></div>
                <hr>
                <div id="spellOutput" class="fw-bold fs-5"></div>
            </fieldset>
        </div>
    </div>
    <script language="javascript" type="text/javascript" src="js/bootstrap.js"></script>
    <script language="javascript" type="text/javascript" src="js/script.js"></script>
</body>
</html>
